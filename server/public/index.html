<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
<div id = "inputs">
    <input type="text" placeholder="number" id ="num1In">
    <button id = "plusButton" class = "active">+</button>
    <button id = "subtractButton">-</button>
    <button id = "multiplyButton">*</button>
    <button id = "divideButton">/</button>
    <input type="text" placeholder="number" id ="num2In">
    <button id = "equalsButton">=</button>
    <button id = "clearButton">C</button>
</div>

<div id = "output">
    <h3 id = "total"></h3>
    <ul id = "history">
        <li>test item</li>
    </ul>

</div>
</body>
</html>
